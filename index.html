<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fetch Animals</title>
  </head>
  <body>
    <div class="header">
      <h1>Random Animal Pictures</h1>
    </div>
    <select class="animal-selector">
      <option>Please choose an animal</option>
      <option value="Cat">Cat</option>
      <option value="Dog">Dog</option>
      <option value="Fox">Fox</option>
    </select>
    <div class="container">
      <div class="images">
        <div class="image"></div>
      </div>
      <div class="buttons">
        <button class="btn">Fetch!</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
